<script type="text/javascript">

function scaleSize(maxW, maxH, currW, currH){

	var ratio = currH / currW;

	if(currW >= maxW &amp;&amp; ratio <= 1){
	currW = maxW;
	currH = currW * ratio;
	} else if(currH >= maxH){
	currH = maxH;
	currW = currH / ratio;
	}

	return [currW, currH];
	}
	
	



</script>
